  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice modern font from Tailwind's defaults */
    }
    /* For better overlay of canvas on video */
    .video-container {
      position: relative;
      width: 640px; /* Default, can be responsive */
      height: 480px; /* Default, can be responsive */
    }
    .video-container video,
    .video-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .video-container video {
      transform: scaleX(-1); /* Mirror display for selfie view */
    }
    /* Canvas is NOT mirrored by CSS anymore; it's handled in JS for correct interaction */
    .video-container canvas {
      /* transform: scaleX(-1); */ /* REMOVED */
    }
  </style>
