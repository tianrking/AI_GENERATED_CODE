  <style>
    /* Ensure canvas is absolutely positioned over the video */
    .video-container {
      position: relative;
      width: var(--video-width);
      height: var(--video-height);
    }
    .video-container video,
    .video-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important; /* Important to override MediaPipe inline styles */
      height: 100% !important; /* Important to override MediaPipe inline styles */
      object-fit: cover; /* Ensures video covers the area, might crop */
    }
    .video-container canvas {
      z-index: 10; /* Canvas on top of video */
    }
  </style>
